<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Info -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.title }}">
<meta name="rights" content="Copyright 2000-{{ 'now' | date: " %Y" }} Â© {{ site.title }}. All rights reserved."/>

<!-- Links -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
<link rel="image_src" href="{% if page.image_src %}{{ page.image_src | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.image_src | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>

<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta property="og:image" content="{% if page.image_src %}{{ page.image_src | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.image_src | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>

<!-- Twitter -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="@{{ site.twitter_username }}"/>
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta name="twitter:image:src" content="{% if page.image_src %}{{ page.image_src | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.image_src | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>

<!-- FavIcon -->
<link rel="shortcut icon" href="{{site.baseurl}}/assets/img/logo/favicon.ico" type="image/vnd.microsoft.icon"/>

<!-- Apple Logo -->
<link href="{{site.url}}{{site.baseurl}}/assets/img/logo/iconified/apple-touch-icon.png" rel="apple-touch-icon-precomposed"/>
<link href="{{site.url}}{{site.baseurl}}/assets/img/logo/iconified/apple-touch-icon-57x57.png" rel="apple-touch-icon-precomposed" sizes="57x57"/>
<link href="{{site.url}}{{site.baseurl}}/assets/img/logo/iconified/apple-touch-icon-72x72.png" rel="apple-touch-icon-precomposed" sizes="72x72"/>
<link href="{{site.url}}{{site.baseurl}}/assets/img/logo/iconified/apple-touch-icon-114x114.png" rel="apple-touch-icon-precomposed" sizes="114x114"/>
<link href="{{site.url}}{{site.baseurl}}/assets/img/logo/iconified/apple-touch-icon-144x144.png" rel="apple-touch-icon-precomposed" sizes="144x144"/>

<!-- Bootstrap Core CSS -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

<!-- Custom Fonts -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href='//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
