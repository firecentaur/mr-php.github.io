language: ruby
rvm:
- 2.1
install:
  - gem install jekyll
  - gem install jekyll-redirect-from
  - gem install html-proofer
script:
  - jekyll build
  - htmlproof _site --href-ignore drupal.org www.opencart.com
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
